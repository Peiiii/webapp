<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's hard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs nav-justified">
        <li class="active" role="presentation"><a href="#!">Home</a></li>
        <li class="" role="presentation"><a href="#!">About</a></li>
        <li class=""><a href="#!">Contact</a></li>
    </ul>
    <div class="container-fluid" >
        <div class="row">
            <!--侧边栏-->
            <div class="col-xs-6 col-md-2 container" >
                <br><br>
                <div class="btn-group-vertical btn-group-lg">
                        <button type="button" class="btn btn-info" aria-label="Left Align">
                            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                            吃好吃的饭
                        </button>
                        <button type="button" class="btn btn-warning" aria-label="Left Align">
                            <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                            睡到自然醒
                        </button>
                        <button type="button" class="btn btn-success" aria-label="Left Align">
                            <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                            去年今日此门中
                        </button>
                </div>
            </div>
            <!--主要部分-->
            <div class="col-xs-12 col-md-10">
                <br>
                <!--图标-->
                <div class="btn-group btn-group-lg " name="glyphicon">
                    <button type="button" class="btn btn-danger" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                        </button>
                    <button type="button" class="btn btn-primary" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                        </button>
                    <button type="button" class="btn btn-info" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                        </button>
                    <button type="button" class="btn btn-success" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        message
                        <span class="badge">4</span>
                        </button>
                    <button type="button" class="btn btn-warning" aria-label="Left Align">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </button>
                    <div class="btn-group btn-group-lg dropdown">
                        <button class="btn btn-danger">最好吃的菜</button>
                        <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li><a href="#!">黄焖鸡</a></li>
                            <li><a href="#!">黄焖鸭</a></li>
                            <li><a href="#!">黄焖猪脚</a></li>
                            <li class="divider"></li>
                            <li><a href="#!">黄焖牛排</a></li>
                        </ul>
                    </div>

                </div> <!--最大的btn-goup-->
                <br><br>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">赤壁赋</h1>
                        <small>苏轼</small>
                    </div>
                    <div class="panel-body">
                        <p class="">{{a}}</p>
                    </div>
                    <table class="table table-hover table-bordered">
                            <tr >
                                <td class="warning" ><label>First</label></td>
                                <td class="success"><label>Second</label></td>
                                <td class="danger"><label>Last</label></td>
                            </tr>
                            <tr  >
                                <td class="warning" > 考试之前写这玩意儿真刺激！</td>
                                <td class="success">没关系，走你的路，让别人说去吧！</td>
                                <td class="danger"> 不安全,请迅速离场！</td>
                            </tr>
                    </table>
                    <div class="panel-footer">
                        <span >【评价】&gt;&gt;&nbsp;&nbsp;</span>
                        <span class="label label-warning">好看</span>
                        <span class="label label-primary">难看</span>
                    </div>
                    <div class="panel-footer">{{b}}</div>
                </div>
                <!--测试form-->
                <form class="form">

                        <div class="form-group has-success has-feedback">
                            <label class="control-label">Email address</label>
                            <input class="form-control" type="email" placeholder="Email:">
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" placeholder="Password:">
                        </div>

                    <div class="form-group form-inline">
                        <label>Pay</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input class="form-control" type="text" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer cash</button>
                    </div>

                    <div class="form-group">
                        <label>File input</label>
                        <input type="file">
                        <p class="help-block">选择一张你最帅的图片</p>
                    </div>
                    <div class="form-group">
                        <label>你觉得你属于什么类型</label>
                        <select class="form-control">
                            <option>愚不可及</option>
                            <option>心高气傲</option>
                            <option>阴险狡诈</option>
                            <option>油嘴滑舌</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>写下你的心情</label>
                        <textarea class="form-control" rows="3" placeholder="今天好开心,..."></textarea>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">够帅了
                        </label>
                    </div>
                    <button class="btn btn-default" type="submit">提交</button>
                </form>



                <br><br>

                <br>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    <span class="sr-only">Error:</span>
                    Your device is in danger!
                    </div>

            </div>
        </div>
    </div>

</div>








    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
