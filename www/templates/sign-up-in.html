<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's hard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]-->
    <script src="/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<div class="box panel center-block" style="width:500px;padding-top:100px;">
<form id="sign-up-in-form" class="form" method="post" {%if sign_up %}action="/sign-up"{%endif%}{%if sign_in or user_not_exist or wrong_password %}action="/sign-in"{%endif%}>
    {%if sign_up %}
    <h2>注册</h2><br>
    <div class="form-group">
        <label >Username</label>
        <input class="form-control" id="username" name="username" type="text" placeholder="昵称...">
    </div>
    <div class="form-group">
        <label >Email</label>
        <input class="form-control" id="email" name="email" type="email" placeholder="Email...">
    </div>
    <div class="form-group">
        <label >Password</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="Password...">
    </div>
    <button id="sign-up-submit" type="button" class="btn btn-default">Submit</button>
    <script type="text/javascript" src="/sign-up.js"></script>
    {%endif%}

    <!--登录页面-->

    {%if sign_in %}
    <h2>登录</h2><br>
    <div class="form-group">
        <label >Email</label>
        <input class="form-control" name="email" type="email" placeholder="Email...">
    </div>
    <div class="form-group">
        <label >Password</label>
        <input class="form-control" name="password" type="password" placeholder="Password...">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
    {%endif%}

    <!--密码错误-->

    {%if wrong_password %}
    <h2>登录</h2><br>
    <div class="alert alert-warning"><span class="glyphicon glyphicon-exclamation-sign"></span>{{message}}</div>
    <div class="form-group">
        <label >Email</label>
        <input class="form-control" name="email" type="email" placeholder="Email...">
    </div>
    <div class="form-group">
        <label >Password</label>
        <input class="form-control" name="password" type="password" placeholder="Password...">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
    {%endif%}
    <!--用户不存在-->


    {%if user_not_exist %}
    <h2>登录</h2><br>
    <div class="alert alert-warning"><span class="glyphicon glyphicon-exclamation-sign"></span>{{message}}</div>
    <p class="text-info">前往注册？<a href="/sign-up">sign up</a></p>
    <div class="form-group">
        <label >Email</label>
        <input class="form-control" name="email" type="email" placeholder="Email...">
    </div>
    <div class="form-group">
        <label >Password</label>
        <input class="form-control" name="password" type="password" placeholder="Password...">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
    {%endif%}

</form>
</div>
</body>
</html>
