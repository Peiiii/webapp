<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include "html/_include.min.html"%}
    <style>{%include "app/test/test.css"%}</style>
    <script>{%include "js/switch.js"%}</script>
    <script>{%include "js/easyJS.js"%}</script>
    <script>{%include "js/message_show.js"%}</script>
    <script>{%include "app/test/test.js"%}</script>

</head>
<body>
<div style="padding:0.5rem;position:fixed;top:0px;bottom:0px;left:0px;right:0px;">
    <div style="width:calc(100% - 1rem);height:calc(100% - 1rem);">
        <div status="off">
            <div class="msg-box-tem bg-book c-book" style="padding:0.2rem 1rem 0.2rem 1rem;"></div>
            <div style="padding:0.5rem;border:gray solid 1px;width:100%;">
                <div class="d-inline-block f-left">Content Editable</div>
                <button id="btn-editable" class="switch-editable f-right" easy-switch="true" off-msg="Make Uneditable"
                        on-msg="Make Editable" status="on" tar-sel1="#editable" tar-sel2="#source-code-box">Swicth
                </button>
                <button class=" f-right" id="cmd-btn">Command</button>
                <input class=" f-right" type="text" id="cmd-input">
                <div class="clear"></div>
            </div>
            <div class="f-right" id="edit-toolbar" style="padding:0.5rem;border:gray solid 1px;width:100%;">
                <button class="f-right" id="submit-btn">Submit</button>
                <button class="switch-doubleview f-right" easy-switch="true" off-msg="Single View" on-msg="Double View"
                        status="on" tar-sel1="#editable" tar-sel2="#source-code-box">Exitview
                </button>
            </div>
        </div>
        <div id="changeable" style="width:100%;height:100%;">
            {{content}}
        </div>
    </div>
</div>
</body>
</html>
